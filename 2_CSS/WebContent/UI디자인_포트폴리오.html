<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UI디자인 포트폴리오</title>
<style>
	fieldset{width: 700px;}
	input[name=title]{width: 250px;}
	textarea{vertical-align : middle; resize: none; width: 250px;}
	input[type=submit]{margin-left: 120px;}
	label{font-weight: bold;}
	.label{margin-left: 20px; margin-right: 10px;}
	
	table th{background: Lightsalmon; color: white;}
	table td{background: beige;}
	
</style>
</head>

			<label>첨부파일 </label><input type="file" name="uploadFile"><br><br>

		</fieldset>
	</form>
