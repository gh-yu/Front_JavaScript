<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	fieldset{text-align: center; width: 400px;}
</style>
</head>
<body>
	<h2>Practice5</h2>
	<form>
		<fieldset>
		<legend>검색할 항목을 선택하세요</legend>
		<!-- radio버튼 묶이려면 name이 같아야함, 그래야 여러 개 중 하나만 선택 가능/ name이 다르면 다른 그룹의 radio버튼으로 인식 -->
		<input type="radio" name="item" value="title" onclick="search()">제목 
		<input type="radio" name="item" value="date" onclick="search()">날짜
		<input type="radio" name="item" value="writer" onclick="search()">작성자
		</fieldset>
		<br>
		<div id="area"></div>
	</form>
	<script>
		function search(){
			var input = document.getElementsByTagName('input');
			var area = document.getElementById('area');
			
			style();
			if(input[0].checked){
				area.innerHTML = '검색할 제목을 입력하세요 : <br>';
				var nodeInput = document.createElement('input');
				nodeInput.type = 'text';
				nodeInput.style.width = '350px';
				nodeInput.name = 'title';
				nodeInput.style.marginRight = '20px';
				area.appendChild(nodeInput);
				
//				nodeButton = document.createElement('button'); // button태그는 form안에서 submit역할을 함
//				nodeButton.innerHTML = '검색'; // input type="button"이엇으면 value에 값 넣기
//				area.appendChild(nodeButton);
				
				nodeButton = document.createElement('input');
				nodeButton.type = "button"; // 실구현 때는 submit이어야 할 것
				nodeButton.value = '검색';
				area.appendChild(nodeButton);
				
			} else if(input[1].checked) {
				area.innerHTML = '검색할 날짜를 입력하세요 : <br>';
				var nodeInput1 = document.createElement('input');
				nodeInput1.type = 'date';
				area.appendChild(nodeInput1);
				area.innerHTML += ' - ';
				var nodeInput2 = document.createElement('input');
				nodeInput2.type = 'date';
				area.appendChild(nodeInput2);
				
				area.innerHTML += ' &nbsp'; // marginRight 대신에 띄어쓰기 2개
				
				nodeButton = document.createElement('input');
				nodeButton.type = "button";
				nodeButton.value = '검색';
				area.appendChild(nodeButton);
			} else {
				area.innerHTML = '검색할 작성자 아이디를 입력하세요 : <br>';
				var nodeInput = document.createElement('input');
				nodeInput.type = 'text';
				nodeInput.style.width = '200px';
				nodeInput.name = 'writer';
				area.appendChild(nodeInput);
				
				area.innerHTML += ' &nbsp';
				
				nodeButton = document.createElement('input');
				nodeButton.type = "button";
				nodeButton.value = '검색';
				area.appendChild(nodeButton);
			}
			
			function style(){
				area.style.width = '430px';
				area.style.height = '60px';
				area.style.backgroundColor = 'lightgray';
			}
		}
	</script>
</body>
</html>
