<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practice3_enroll</title>
<style>
	.input{width: 150px;}

</style>
</head>
<body>
	<h2>Practice3</h2>
	<form>
		<fieldset>
			<legend>회원가입</legend>
			<label for="id">아이디 : </label><input type="text" id="id" class="input" onkeypress="checkId();" onkeyup="checkId();"><span id="result1"></span><br><br>
			<label for="pwd1">비밀번호 : </label><input type="password" id="pwd1" class="input" onblur="checkPwd()"><br><br>
			<label for="pwd2">비밀번호 확인 : </label><input type="password" id="pwd2" class="input" onblur="checkPwd()"><span id="result2"> </span><br><br>
			<label for="name">이름 : </label><input type="text" id="name" class="input"><br><br>
			<input type="button" value="회원가입" onclick="enroll();">
		</fieldset>
	</form>
	<script>
		function checkId() {
			var inputId = document.getElementById('id').value.trim();
			var result = document.getElementById('result1');
			
			var check = checkUser(inputId);
			if (check != 1) {
				result.innerHTML = ' 사용가능한 아이디입니다.';
				result.style.color = 'green';
				result.value = 'success';
			} else {
				result.innerHTML = ' 이미 존재하는 아이디입니다.';
				result.style.color = 'red';
				result.value = 'fail';
			}		
		}
		
		function checkUser(inputId) {
			var userId = 'user01';
			if (inputId == userId) {
				return 1;
			}

		}

		function checkPwd() {
			var inputPwd = document.getElementById('pwd1').value;
			var inputPwd2 = document.getElementById('pwd2').value;
			var result = document.getElementById('result2');
			
			if (inputPwd == inputPwd2) {
				result.innerHTML = ' 비밀번호가 일치합니다.'
				result.style.color = 'green';
				result.value = 'success';
			} else {
				result.innerHTML = ' 비밀번호가 일치하지 않습니다.'
				result.style.color = 'red';
				result.value = 'fail';
			}
			
		}
		
		function checkPwd2() {
			var inputPwd = document.getElementById('pwd1').value;
			var inputPwd2 = document.getElementById('pwd2').value;
			
			if (inputPwd != inputPwd2) {
				return 1;
			}
		}

		function enroll() {
			var id = document.getElementById('id');
			var pwd1 = document.getElementById('pwd1');
			var pwd2 = document.getElementById('pwd2');
			var name = document.getElementById('name');
			var checkId = document.getElementById('result1').value;
//			var checkPwd = document.getElementById('result2').value;
			var checkPwd = checkPwd2(); 
			
			if (id.value.trim() == '') {
				alert('아이디를 입력해주세요.');
				id.focus();
			} else if (pwd1.value == '') {
				alert('비밀번호를 입력해주세요.');
				pwd1.focus();
			} else if (pwd2.value == '') {
				alert('비밀번호 확인을 입력해주세요.');
				pwd2.focus();
			} else if (name.value == '') {
				alert('이름을 입력해주세요.');
				name.focus();
			} else if (checkId == 'fail') {
				alert ('사용할 수 없는 아이디입니다.')
				id.value = '';
				id.focus();
			} else if (checkPwd == 1) {
				alert ('비밀번호가 일치하지 않습니다.')
				pwd2.value = '';
				pwd2.focus();
			} else {
				alert(name.value + '님, 회원가입이 성공적으로 완료되었습니다^^');
				id.value = ''; // button 타입일시 필요
				pwd1.value = '';
				pwd2.value = '';
				name.value = '';
			}
			
		}
	</script>
</body>
</html>
