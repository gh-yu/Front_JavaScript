<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>미디어 관련 태그</h1>
	<h3>오디오 관련 태그</h3>
	<audio src="sample/audio/song/mp3"></audio>
	<audio src="sample/audio/song.mp3" controls></audio>
	<audio src="sample/audio/song.mp3" controls autoplay></audio>
	<audio src="sample/audio/song.mp3" controls autoplay loop></audio>

	<h3>비디오 관련 태그</h3>
	<video src="sample/video/bear.mp4"></video>
	<video src="sample/video/bear.mp4" controls></video>
	<video src="sample/video/bear.mp4" controls autoplay></video>
	<video src="sample/video/bear.mp4" controls autoplay loop></video>	
	<video src="sample/video/bear.mp4" controls preload="auto"></video> <!-- 미리 다운로드 -->
	<video src="sample/video/bear.mp4" controls preload="metadata"></video> <!-- 기본 정보는 가져옴(크기, 첫 프레임, 오디오 길이 등) -->
	<video src="sample/video/bear.mp4" controls preload="none"></video> <!-- 미리 다운로드x -->

</body>
</html>
